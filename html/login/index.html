<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1 id="second-h1">Create Account</h1>
                <input type="text" name="Name" placeholder="Enter Your Name">
                <input type="email" name="Emaillaceholder" placeholder="Enter Your Email">
                <input type="password" name="Password" placeholder="Create Your Password">
                <input type="password" name="ComfirmPsw" placeholder="Comfirm Your Password">
                <button id="Button">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="form">
                <h1 id="h1">Sign In</h1>
                <input type="text" name="name" placeholder="Enter Your Name">
                <input type="email" name="email" placeholder="Enter Your Email">
                <input type="password" name="password" placeholder="Enter Your Password">
                <a href="#">Forget Your Password?</a>
                <button id="Btn">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1 class="h1">Welcome Back!</h1>
                    <p class="paragraph">Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1 class="h1">Hello, Friend!</h1>
                    <p class="paragraph">Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
